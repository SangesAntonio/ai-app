<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Divertiti with the Gemini API</title>
</head>

<body>
  <main>
    <h1>Ciao, scrivimi il tuo messaggio e io lo modificherò a seconda della tua scelta!</h1>
    <i class="signature"><u>Made by sanges.inc <a id="buttonGrafici">GRAFICI</a></u></i>

    <form>
        <div class="prompt-box">
            <label>
                <textarea id="input-text" placeholder="Scrivi qui il tuo messaggio..."></textarea>
            </label>
        </div>
        <i class="signature"><u>Con l'aiuto di Gemini</u></i>

        <div id="button-container">
            <button id="formal-button">Formale</button>
            <button id="informal-button">Informale</button>
            <button id="scherzoso-button">Scherzoso</button>
            
        </div>
    </form>

    <p class="output">(Il tuo messaggio uscirà qui..)</p>
</main>

  <script type="module" src="/main.js"></script>
</body>

</html>
